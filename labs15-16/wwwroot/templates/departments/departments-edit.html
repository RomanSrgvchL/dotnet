<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление/Редактирование отдела</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="form-title">Добавление отдела</h1>
            <nav>
                <a href="../../index.html">Главная</a> |
                <a href="departments.html">Список отделов</a> |
                <a href="../employees/employees.html">Сотрудники</a>
            </nav>
        </header>

        <main>
            <div class="section">
                <form id="department-form">
                    <input type="hidden" id="department-id">

                    <div class="form-group">
                        <label for="name">Название отдела:</label>
                        <input type="text" id="name" required maxlength="255">
                        <small class="validation-info">Максимум 255 символов</small>
                        <div class="error-message" id="name-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="location">Местоположение:</label>
                        <input type="text" id="location" required maxlength="200">
                        <small class="validation-info">Максимум 200 символов</small>
                        <div class="error-message" id="location-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="budget">Бюджет:</label>
                        <input type="number" id="budget" required min="0" max="100000000">
                        <small class="validation-info">От 0 до 100,000,000</small>
                        <div class="error-message" id="budget-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="department-type">Тип отдела:</label>
                        <select id="department-type" required>
                            <option value="">Выберите тип</option>
                            <option value="0">Production</option>
                            <option value="1">Service</option>
                            <option value="2">Support</option>
                            <option value="3">Management</option>
                            <option value="4">Administrative</option>
                        </select>
                        <div class="error-message" id="department-type-error"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="save-btn">Сохранить</button>
                        <button type="button" id="cancel-btn">Отмена</button>
                    </div>
                </form>

                <div id="message"></div>
            </div>
        </main>
    </div>
    <script src="../../scripts/departments/departments-edit.js"></script>
</body>
</html>
