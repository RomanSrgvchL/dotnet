<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление/Редактирование сотрудника</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="form-title">Добавление сотрудника</h1>
            <nav>
                <a href="../../index.html">Главная</a> |
                <a href="employees.html">Список сотрудников</a> |
                <a href="../departments/departments.html">Отделы</a>
            </nav>
        </header>

        <main>
            <div class="section">
                <form id="employee-form">
                    <input type="hidden" id="employee-id">

                    <div class="form-group">
                        <label for="full-name">ФИО:</label>
                        <input type="text" id="full-name" required maxlength="100">
                        <small class="validation-info">Максимум 100 символов</small>
                        <div class="error-message" id="full-name-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="position">Должность:</label>
                        <input type="text" id="position" required maxlength="50">
                        <small class="validation-info">Максимум 50 символов</small>
                        <div class="error-message" id="position-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="department-id">Отдел:</label>
                        <select id="department-id" required>
                            <option value="">Выберите отдел</option>
                        </select>
                        <div class="error-message" id="department-id-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="photo">Фотография:</label>
                        <input type="file" id="photo" accept="image/*">
                        <small class="validation-info">Необязательно. Максимальный размер: 1MB</small>
                        <div id="photo-preview" class="photo-preview"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="save-btn">Сохранить</button>
                        <button type="button" id="cancel-btn">Отмена</button>
                    </div>
                </form>

                <div id="message"></div>
            </div>
        </main>
    </div>
    <script src="../../scripts/employees/employees-edit.js"></script>
</body>
</html>
